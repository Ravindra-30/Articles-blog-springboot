<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Article</title>
</head>

<body>
<div class="container mt-5">
    <header>
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 id="article-title" th:text="${article.articleName}"></h2>
                <span>
                    <small>Created On: </small><small id="article-date" th:text="${article.dateCreated}"></small>
                </span>
            </div>
        </div>
    </header>
    <article>
        <div class="card card-body">
            <p id="article-content" th:text="${article.description}"></p>
        </div>
    </article>
    <footer>
        <div>
            <p class="text-primary">&lt;<a th:href="@{/home}" class="link-underline link-offset-2 link-offset-3-hover link-underline-opacity-0 link-underline-opacity-100-hover">Back to Home</a></p>
        </div>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
