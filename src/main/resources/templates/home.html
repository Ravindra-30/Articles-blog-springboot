<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Personal Blog</title>
</head>

<body>

<div class="container">

    <header>
        <div class="d-flex justify-content-end">
            <a class = "btn btn-dark bg-dark text-white link-underline link-underline-opacity-0 link-underline-opacity-0-hover" th:href="@{'/admin'}">Admin Page</a>
        </div>
        <div class="col-12 col-xl-12 d-flex align-items-center p-3 my-3 text-white bg-primary rounded box-shadow">
            <h3>
                My Personal Blog
            </h3>
        </div>

    </header>
    <nav>
        <table class="table table-borderless bg-white rounded box-shadow">
            <tbody>
            <tr th:each="article : ${articles}">

                <td>
                    <a class = "link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-0-hover" th:href="@{'/article/'+${article.articleId}}" th:text="${article.articleName}"></a>
                </td>


                <td th:text="${article.dateCreated}">

                </td>

            </tr>
            </tbody>
        </table>
    </nav>

    <!-- Add a button -->
<!--    <a th:href="@{/employees/showFormForAdd}"-->
<!--       class="btn btn-primary btn-sm mb-3">-->
<!--        Add Employee-->
<!--    </a>-->



</div>

</body>
</html>
