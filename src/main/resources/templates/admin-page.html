<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Personal Blog Admin Page</title>
</head>

<body>

<div class="container">
  <header>

    <div class="col-12 col-xl-12 d-flex align-items-center p-3 my-3 text-white bg-primary rounded box-shadow">
      <h3>
        My Personal Blog
      </h3>
    </div>
    <div class="d-flex justify-content-end">
      <a class = "btn btn-dark bg-dark text-white link-underline link-underline-opacity-0 link-underline-opacity-0-hover" th:href="@{/new}">+ Add</a>
    </div>
  </header>
  <hr>

  <!-- Add a button -->
  <!--    <a th:href="@{/employees/showFormForAdd}"-->
  <!--       class="btn btn-primary btn-sm mb-3">-->
  <!--        Add Employee-->
  <!--    </a>-->
<nav>
  <table class="table table-borderless">
    <tbody>
    <tr th:each="article : ${articles}">

      <td th:text="${article.articleName}">

      </td>


      <td>
        <a class = "link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-100-hover" th:href="@{'/edit/'+${article.articleId}}">Edit</a>
      </td>

      <td>
        <a class = "link-danger link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-100-hover" th:href="@{'/delete/'+${article.articleId}}">Delete</a>
      </td>

    </tr>
    </tbody>
  </table>
</nav>


</div>

</body>
</html>
